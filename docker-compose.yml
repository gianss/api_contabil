
version: '3'
 
services:
  db:
    image: mysql:latest
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: 3636
      MYSQL_DATABASE: app_db
      MYSQL_USER: gian
      MYSQL_PASSWORD: 3636
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pma
    links:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    restart: always
    ports:
      - 8081:80
  contabil-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    container_name: api_conta
    environment:
      USERDB: gian
      HOSTDB: db
      DBCLIENT: mysql2
      DBPASSWORD: 3636
      DBDATABASE: app_db
      PORT: 3000
    volumes:
      - ./upload:/app/upload
      - /app/node_modules
      - .:/app
volumes:
  dbdata:
