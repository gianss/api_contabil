components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      name: x-access-token
      in: header

  schemas:
    Customer:
      type: object
      properties:
        id:
          type: number
        name:
          type: string
        phone:
          type: string
        email:
          type: string
        avatar:
          type: string
        status:
          type: string
          enum: [active, inactive]
        type:
          type: string
          enum: [receivable, scheduling]
        company_id:
          type: number

paths:
